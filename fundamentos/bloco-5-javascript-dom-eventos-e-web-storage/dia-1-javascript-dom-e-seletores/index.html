<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p id="ops">Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()

            Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
            let pTag = [...document.getElementsByTagName('p')];
            pTag[1].innerHTML = 'Em casa trabalhando de algum lugar frio, de home office na XP.inc';

            /*Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/
            let mainVerde = document.getElementsByClassName('main-content');
            mainVerde[0].style = 'background-color: rgb(76,164,109)';
           
            /* Crie uma função que mude a cor do quadrado vermelho para branco.*/
            let centerBranco =  document.getElementsByClassName('center-content')[0];
            centerBranco.style = 'background-color: #fff';

            /*Crie uma função que corrija o texto da tag <h1>.*/
            let texto = document.getElementsByTagName('h1')[0].innerHTML = 'Exercício 5.1 - JavaEscript';
            
            /*Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/
            pTag.forEach(e =>{return e.innerText = e.innerText.toUpperCase()});

            /*Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/
            pTag.forEach(e => console.log(e.innerText));
            
    </script>
  </body>
</html>
